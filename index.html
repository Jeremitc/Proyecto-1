<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora SENATI</title>
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
    
        body {
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          background-color: #f4f4f4;
          font-family: Arial, sans-serif;
          padding: 15px;
        }
    
        .calculadora {
          background-color: #fff;
          border-radius: 10px;
          box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
          padding: 20px;
          width: 100%;
          max-width: 320px;
        }
    
        #entrada {
          width: 100%;
          height: 60px;
          font-size: 1.8em;
          text-align: right;
          padding: 10px;
          border: none;
          background-color: #f9f9f9;
          color: #333;
          margin-bottom: 10px;
          border-radius: 5px;
          overflow: hidden;
          text-overflow: ellipsis;
        }
    
        .botones {
          display: grid;
          grid-template-columns: repeat(4, 1fr);
          gap: 8px;
    
        }
    
        button {
          padding: 15px 10px;
          font-size: 1.2em;
          background-color: #e0e0e0;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          transition: background-color 0.3s ease;
          user-select: none;
          touch-action: manipulation;
    
        }
    
        button:hover {
          background-color: #d0d0d0;
        }
    
        button:active {
          transform: scale(0.98);
        }
    
        .igual {
          background-color: #4CAF50;
          color: white;
          grid-column: span 2;
        }
    
        .igual:hover {
          background-color: #45a049;
        }
    
        /* Estilos responsive */
        @media (max-width: 360px) {
          .calculadora {
            padding: 15px;
          }
          button {
            padding: 12px 8px;
            font-size: 1.1em;
          }
          #entrada {
            height: 50px;
            font-size: 1.5em;
          }
        }
    
        @media (max-height: 600px) {
          body {
            align-items: flex-start;
            padding-top: 20px;
          }
          .calculadora {
            padding: 15px;
          }
          button {
            padding: 10px 8px;
          }
        }
    
        @media (min-width: 768px) {
          .calculadora {
            max-width: 360px;
          }
          button {
            padding: 20px;
            font-size: 1.5em;
          }
          #entrada {
            height: 80px;
            font-size: 2em;
          }
        }
    
      </style>
</head>
    <body>
        
    </body>
</html>
